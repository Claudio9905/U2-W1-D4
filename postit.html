<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title>Esempio di lavagna con Post It</title>
    <meta
      name="description"
      content="Creazione di una lavagna con post animati al rollover"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/postit.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Meow+Script&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <section>
        <article class="post post-1" id="post1">
          <i class="fas fa-thumbtack" id="punteruolo1"></i>
          <h2><span style="font-weight: bold">Task #1</span></h2>
          <h3>Creare i postit</h3>
        </article>
        <article class="post post-2" id="post2">
          <i class="fas fa-thumbtack" id="punteruolo2"></i>
          <h2><span style="font-weight: bold">Task #2</span></h2>
          <h3>Colorarli</h3>
        </article>
        <article class="post post-3" id="post3">
          <i class="fas fa-thumbtack" id="punteruolo3"></i>
          <h2><span style="font-weight: bold">Task #3</span></h2>
          <h3>Affiancarli</h3>
        </article>
        <article class="post post-4" id="post4">
          <i class="fas fa-thumbtack" id="punteruolo4"></i>
          <h2><span style="font-weight: bold">Task #4</span></h2>
          <h3>Spaziarli</h3>
        </article>
        <article class="post post-5" id="post5">
          <i class="fas fa-thumbtack" id="punteruolo5"></i>
          <h2><span style="font-weight: bold">Task #5</span></h2>
          <h3>Ombreggiarli</h3>
        </article>
        <article class="post post-6" id="post6">
          <i class="fas fa-thumbtack" id="punteruolo6"></i>
          <h2><span style="font-weight: bold">Task #6</span></h2>
          <h3>Ruotarli</h3>
        </article>
        <article class="post post-7" id="post7">
          <i class="fas fa-thumbtack" id="punteruolo7"></i>
          <h2><span style="font-weight: bold">Task #7</span></h2>
          <h3>Animarli</h3>
        </article>
        <article class="post post-8" id="post8">
          <i class="fas fa-thumbtack" id="punteruolo8"></i>
          <h2><span style="font-weight: bold">Task #8</span></h2>
          <h3>Testarli</h3>
        </article>
      </section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
